<?xml version="1.0" encoding="UTF-8"?>
<s:Skin class="modal"  xmlns:c="es.components" xmlns:s="es.core">
    <s:Metadata>[HostComponent("es.core.PopUp")]</s:Metadata>
    <![CDATA[
        private var _titleText:String="title";
        public function set titleText( text:String ):void
        {
           if( _titleText != text)
           {
                _titleText = text;
               title.element.html( text );
           }
        }

        public function get titleText():String
        {
            return _titleText;
        }

        private var _cancelText:String="取 消";
        public function set cancelText( text:String ):void
        {
           if( _cancelText != text){
                _cancelText = text;
                cancel.element.html( text );
           }
        }

        public function get cancelText():String
        {
            return _cancelText;
        }

        private var _submitText:String="确 定";
        public function set submitText( text:String ):void
        {
           if( _submitText != text){
                 _submitText = text;
                submit.element.html( text );
           }
        }

        public function get submitText():String
        {
            return _submitText;
        }

        public function set bodyContent( content:String ):void
        {
            body.element.html( content );
        }

        public function get bodyContent():String
        {
            return body.element.html();
        }

        override public function set height(val:uint):void
        {
             body.height = Math.max(val - 70,100);
             body.style("overflow","auto");
        }

        public function set footerHeight(val:uint):void
        {
            footer.height = val;
        }

         public function get footerHeight():uint
        {
            return footer.height;
        } 

        public function set headHeight(val:uint):void
        {
            head.height = val;
        }

         public function get headHeight():uint
        {
            return head.height;
        }

    ]]>

    <style>

        @import "less/modals.less";
        @radius:6px;
        @border_color:darken(@secondary, 3.5%);
        @background_color:@secondary;

        .modality-skin{
            left:0px;
            top:0px;
            margin:0px;
            z-index: 99999;
            width:auto;
            height:auto;
            min-width: 220px;
            background-color: #ffffff;
            border:1px solid @border_color;
            .border-radius( @radius, @radius,  @radius,  @radius);
            .box-shadow( 0px 1px 3px rgba(0,0,0,.3) );
        }

        .modality-head{
            border-bottom: solid 1px #ccc;
            padding:10px;
        }
        .modality-head .modality-title{
            margin: 0;
            line-height: 1.42857143;
        }

        .modality-head button.close{
            font-size: 19px;
            padding:5px;
        }

        .modality-body{
            height: auto;
            padding: 10px;
            overflow: auto;
        }

        .modality-footer{
            border-top: solid 1px #ccc;
            height:auto;
            width: 100%;
            text-align: center;
            padding:10px;
        }

    </style>
    <s:states>
        <s:State name="tips" stateGroup="simple" />
        <s:State name="title" stateGroup="simple" />
        <s:State name="alert" stateGroup="normal" />
        <s:State name="confirm" stateGroup="normal" />
    </s:states>
    <s:currentState>alert</s:currentState>
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header" id="@head" excludeFrom="tips">
                <button type="button" class="close" id="@close" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
                <h4 class="modal-title" id="@title">title</h4>
            </div>
            <div class="modal-body" id="@body">
            </div>
            <div class="modal-footer" id="@footer" excludeFrom="simple">
                <button type="button" class="btn btn-default" id="@cancel" excludeFrom="alert">取 消</button>
                <button type="button" class="btn btn-primary" id="@submit">确 定</button>
            </div>
        </div>
    </div>
</s:Skin>
