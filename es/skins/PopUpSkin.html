<?xml version="1.0" encoding="UTF-8"?>
<s:Skin class="popup" tabindex="-1" xmlns:c="es.components" xmlns:s="es.core">
    <s:Metadata>[HostComponent("es.core.PopUp")]</s:Metadata>
    <s:Script>
    <![CDATA[
        private var _titleText:String="title";
        public function set titleText( text:String ):void
        {
           if( _titleText != text)
           {
                _titleText = text;
               title.element.html( text );
           }
        }

        public function get titleText():String
        {
            return _titleText;
        }

        private var _cancelText:String="取 消";
        public function set cancelText( text:String ):void
        {
           if( _cancelText != text){
                _cancelText = text;
                cancel.element.html( text );
           }
        }

        public function get cancelText():String
        {
            return _cancelText;
        }

        private var _submitText:String="确 定";
        public function set submitText( text:String ):void
        {
           if( _submitText != text){
                 _submitText = text;
                submit.element.html( text );
           }
        }

        public function get submitText():String
        {
            return _submitText;
        }

        public function set bodyContent( content:String ):void
        {
            body.element.html( content );
        }

        public function get bodyContent():String
        {
            return body.element.html();
        }

        override public function set height(val:uint):void
        {
            var decrementY:int = 0;
            if( footer.visible )
            {
                decrementY+=footer.height;
            }
            if( head.visible )
            {
                 decrementY+=head.height;
            }
            body.height = Math.max( val - decrementY, 100 );
        }

        override public function get height():uint
        {
            return container.height;
        }

        override public function set width(val:uint):void
        {
            container.width=val;
        }
        override public function get width():uint
        {
             return container.width;
        }

        override public function set left(val:int):void
        {
           container.left=val;
        }

        override public function get left():int
        {
           return container.left;
        }

        override public function set top(val:int):void
        {
            container.top=val;
        }

        override public function get top():int
        {
           return container.top;
        }

        override public function set right(val:int):void
        {
           container.right=val;
        }

        override public function get right():int
        {
           return container.right;
        }

        override public function set bottom(val:int):void
        {
            container.bottom=val;
        }

        override public function get bottom():int
        {
           return container.bottom;
        }

        public function set footerHeight(val:uint):void
        {
            footer.height = val;
        }

        public function get footerHeight():uint
        {
            return footer.height;
        } 

        public function set headHeight(val:uint):void
        {
            head.height = val;
        }

        public function get headHeight():uint
        {
            return head.height;
        }

    ]]>
    </s:Script>
    <style>

        @radius:5px;
        @border_color:darken(@secondary,3.5%);
        @background_color:@secondary;

        @import "animate/shake.css";
        @import "animate/fadeInDown.css";
        @import "animate/fadeOutUp.css";
        @import "less/fixed.less";
        @import "less/buttons.less";
        @import "less/close.less";

        .popup{
            z-index: 99999;
            left: 0px;
            top:0px;
            right: 0px;
            bottom: 0px;
            position:fixed;
            outline: 0px;
        }

        .popup-container
        {
            width: 280px;
            min-width: 280px;
            margin: 0px auto;
            background-color: #ffffff;
            border:1px solid @border_color;
            .border-radius( @radius, @radius,  @radius,  @radius);
            .box-shadow( 0px 3px 5px rgba(0,0,0,.35) );
        }

        .popup-head{
            height: auto;
            width: 100%;
            border-bottom: solid 1px  @border_color;
            padding:8px 12px;
           .border-radius( @radius, @radius, 0, 0);
        }

        .popup-lg > .popup-head{
            padding:12px;
        }

        .popup-lg > .popup-head > .popup-title{
            font-size: 18px;
            line-height: 1.42857143;
            font-weight: 500;
        }

        .popup-body{
            height: auto;
            padding: 12px;
            overflow: auto;
        }

        .popup-footer{
            border-top: solid 1px  @border_color;
            width: 100%;
            height: auto;
            text-align: center;
            padding: 8px 12px;
           .border-radius(0,0,@radius, @radius);
        }
        .popup-footer > button{
            margin:0px 6px;
        }

        .popup-lg > .popup-footer
        {
            text-align: right;
        }

    </style>
    <s:states>
        <s:State name="tips" stateGroup="simple" />
        <s:State name="title" stateGroup="simple" />
        <s:State name="alert" stateGroup="normal" />
        <s:State name="confirm" stateGroup="normal" />
        <s:State name="modality" stateGroup="normal" />
    </s:states>
    <s:currentState>alert</s:currentState>
    <div class="popup-container fixed" id="@container" addClass.modality="popup-lg">
        <div class="popup-head" id="@head" excludeFrom="tips">
            <span class="popup-title" id="@title">title</span>
            <button type="button" class="close" id="@close" >×</button>
        </div>
        <div class="popup-body" id="@body">
        </div>
        <div class="popup-footer" id="@footer" excludeFrom="simple">
            <button type="button" class="btn btn-sm btn-default" removeClass.modality="btn-sm" id="@cancel" excludeFrom="alert">取 消</button>
            <button type="button" class="btn btn-sm btn-primary" removeClass.modality="btn-sm" id="@submit">确 定</button>
        </div>
    </div>
</s:Skin>
