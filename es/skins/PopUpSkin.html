<?xml version="1.0" encoding="UTF-8"?>
<s:Skin class="popup-skin fixed"  xmlns:c="es.components" xmlns:s="es.core">
    <![CDATA[
        private var _titleText:String="title";
        public function set titleText( text:String ):void
        {
           if( _titleText != text)
           {
                _titleText = text;
               title.element.html( text );
           }
        }

        public function get titleText():String
        {
            return _titleText;
        }

        private var _cancelText:String="取 消";
        public function set cancelText( text:String ):void
        {
           if( _cancelText != text){
                _cancelText = text;
                cancel.element.html( text );
           }
        }

        public function get cancelText():String
        {
            return _cancelText;
        }

        private var _submitText:String="确 定";
        public function set submitText( text:String ):void
        {
           if( _submitText != text){
                 _submitText = text;
                submit.element.html( text );
           }
        }

        public function get submitText():String
        {
            return _submitText;
        }

        public function set bodyContent( content:String ):void
        {
            body.element.html( content );
        }

        public function get bodyContent():String
        {
            return body.element.html();
        }

    ]]>

    <style>

        @radius:6px;
        @border_color:darken(@secondary, 3.5%);
        @background_color:@secondary;

        .popup-skin{
            left:0px;
            top:0px;
            margin:0px;
            z-index: 99999;
            width:auto;
            height:auto;
            min-width: 220px;
            background-color: #ffffff;
            border:1px solid @border_color;
            .border-radius( @radius, @radius,  @radius,  @radius);
            .box-shadow( 0px 1px 3px rgba(0,0,0,.3) );
        }

        .popup-head{
            height: 30px;
            line-height: 30px;
            border-bottom: solid 1px #ccc;
            padding:0px 8px;
        }
        .popup-head .popup-title{
            line-height: 30px;
            float: left;
        }

        .popup-head button.close{
            font-size: 19px;
            padding:5px;
        }

        .popup-body{
            height: auto;
            padding: 8px;
        }

        .popup-footer{
            border-top: solid 1px #ccc;
            height: 40px;
            text-align: center;
        }
        .popup-footer button{
            margin:6px;
            padding: 3px 8px;
        }

    </style>
    <s:states>
        <s:State name="tips" stateGroup="simple" />
        <s:State name="title" stateGroup="simple" />
        <s:State name="alert" stateGroup="normal" />
        <s:State name="confirm" stateGroup="normal" />
    </s:states>
    <s:currentState>alert</s:currentState>
    <div class="popup-head" id="@head" excludeFrom="tips">
        <span class="popup-title" id="@title">title</span>
        <button type="button" class="close" id="@close" >×</button>
    </div>
    <div class="popup-body" id="@body">
    </div>
    <div class="popup-footer" id="@footer" excludeFrom="simple">
        <button type="button" class="btn btn-sm btn-primary" id="@submit">确 定</button>
        <button type="button" class="btn btn-sm btn-default" id="@cancel" excludeFrom="alert">取 消</button>
    </div>
</s:Skin>
